language: generic


os:
  - osx

compiler:
  - clang

python:
  2.7
  3.3
  3.4
  3.5
  3.6

before_install:
    - brew update
    - brew install python$TRAVIS_PYTHON_VERSION
    - virtualenv venv -p python$TRAVIS_PYTHON_VERSION
    - source venv/bin/activate

install:
  - python setup.py install

script:
  - python test/test.py









